<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glamorous File Upload</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .upload-box {
      text-align: center;
      padding: 2rem 3rem;
      border: 2px solid #f5c518;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(245,197,24,0.7);
      background: linear-gradient(135deg, rgba(245,197,24,0.2), rgba(255,255,255,0.05));
    }
    .upload-label {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(135deg, #f5c518, #ffd700);
      color: #222;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(245,197,24,0.6);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .upload-label:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(245,197,24,0.8);
    }
    input[type="file"] {
      display: none;
    }
    .file-name {
      margin-top: 1rem;
      font-style: italic;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Your Glamorous File</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label class="upload-label" for="fileInput">Select File</label>
      <input type="file" id="fileInput" name="glamorous_file" accept="*/*">
      <div class="file-name" id="file-name">No file chosen</div>
      <button type="submit" style="margin-top:1rem; padding:0.5rem 1rem; border:none; background:#f5c518; color:#222; font-weight:bold; border-radius:6px; cursor:pointer;">Upload</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDiv = document.getElementById('file-name');
    fileInput.addEventListener('change', () => {
      fileNameDiv.textContent = fileInput.files.length
        ? fileInput.files[0].name
        : 'No file chosen';
    });
  </script>
</body>
</html>
